<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Cozy</title>
</head>
<body>

  <div id="audio-icon" class="unmuted"></div>

  <div class="room">

    <div id="wall-decor" class="draggable">
    <img src="assets/furniture/wall-decor.svg" alt="wall-decor">
    </div>

    <div id="table" class="draggable">
    <img src="assets/furniture/table.svg" alt="table">
    </div>

    <div id="laptop" class="draggable">
      <img id="laptop-image" src="/assets/furniture/laptop-off.svg" onclick="switchLaptopImage()" class="laptop-off">
    </div>
    
    <div id="comp-chair" class="draggable">
    <img src="assets/furniture/comp-chair.svg" alt="comp-chair">
    </div>

    <div id="lamp" class="draggable">
      <button class="lamp-button">
        <img id="lamp-image" src="assets/furniture/lamp-off.svg" alt="lamp-off">
      </button>
      <div id="light-source"></div>
    </div>

    <button id="refresh" class="clear-button" onclick="clearRoom()">clear room</button>

  </div>

  <script src="js/script.js"></script>
  <script src="js/lamp.js"></script>
  <script src="js/room.js"></script>
  <script src="js/laptop.js"></script>
</body>
</html>
